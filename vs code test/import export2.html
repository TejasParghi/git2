<body>
    <h2> the import export exersice</h2><br>

    <script>
        let a = {
            information: function(city, country) {

                    city + " " + country;
            }

        let d1 = {

        }
        let d2 = {
            fname: "cheetah",
            lname: "big cat"
        }
        document.write(a.information.apply(d1, ["montreal", "canada"]));
    </script>
</body>
