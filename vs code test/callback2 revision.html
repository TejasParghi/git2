<body>
    <h2> the second callback exersice</h2><br>
    <code> the callback function result is</code><br>
    <script>
        function myFunction(function2) {
            console.log("hi");
            function2();
        }
        myFunction(function function2() {
            console.log("hello");
        });
    </script>
</body>
