<body>
    <script>
        class details {
            constructor(company, model, type) {
                this.company = company;
                this.model = model;
                this.type = type;
            }
            getDetails() {
                return (` the full details are
                ${this.company} ${this.model} ${this.type}`)
            }
        }
        let type1 = new details("mahindra", "thar", "off-road");
        let type2 = new details("jeep", "wrangler", "suv");
        console.log(type2.getDetails());
    </script>
