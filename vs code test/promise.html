    <body>
        <script>
            function prom(complete) {
                return new Promise(function(resolve, reject) {
                    if (complete) {
                        resolve("this is right");
                    } else {
                        reject("this is wrong");
                    }
                });
            }
            console.log(prom(true));
        </script>

    </body>
