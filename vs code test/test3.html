<html>

<body>
    <title> third exersice</title>
    <code>print</code>
    <h2> set interval exersice</h2>
    <button onclick="myFunction()"> press here</button><br>
    <button onmouseover="Function2()"> button 2</button>
    <script>
        function myFunction() {
            setTimeout(function() {
                document.write("hello")
            }, 3000);
        }

        function Function2() {
            setInterval(function() {
                prompt("hello is typed")
            }, 3000);
        }
    </script>
</body>

</html>
