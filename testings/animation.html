<html>
<title> the animation exersice no 1.</title>
<style>
body{
background-color:lightgreen;
}
div{
width:200px;
height:50px;
background-color:green;
border:3px ridge yellow;
animation-name:prototype1;
animation-duration:5s;
animation-iteration-count:infinite;
position:relative;
text-align:center;
color:white;

}
@keyframes prototype1 {
0% {background-color:green; left:0px; top:0px;}
25% {background-color:orange; left:200px; top:0px; text-align:right;}
 50%  {background-color:blue; left:200px; top:200px;text-align:left;}
75% {background-color:purple; left:0px; top:200px;}
100% {background-color:hotpink; left:0px; top:0px;}
}
p{
overflow:visible;
}
</style>
<body>
<div> animation </div>
<p> watch this you stupid morron.</p>
</body>
</html>
