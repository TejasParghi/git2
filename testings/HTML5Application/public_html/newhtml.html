<html>
     <title> print 3 </title>
    <body> 
          <h2> the while loop exersice.</h2>
        <p> the result of while is </p>
        <button onclick="myFunction()"> press here! </button>
        <p id="demo"></p>
        <script>
            function myFunction(){
            var a = "";
            var x = 0;
            while (x <= 15){
                if(x===5) {continue;}
             a += "<br>we are going to canada for sure" + " " + x;
                x++;
            }
            document.getElementById("demo").innerHTML = a;
            }
        </script>
