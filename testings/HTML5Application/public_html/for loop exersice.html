<html>
    <title> print 3 </title>
    <body>
     <h2> print the do while loop result. </h2>
        <p> the result of p is </p>
        <button onclick="myFunction()"> press here! </button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var a = "";
                var x;
                for (x = 0 ; x <= 30; x++){
                if ( x === 5) {continue;}
                    a += "the result of this for loop is" + "  " + x + "<br>";
                }
                document.getElementById("demo").innerHTML = a;
            }
            </script>
    </body>
</html>
