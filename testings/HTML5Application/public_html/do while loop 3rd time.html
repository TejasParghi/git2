<html>
    <title> print 4 </title>
    <h2> the do while loop 3rd time. </h2>
    <p> hello from tejas. </p>
    <button onclick="myFunction()"> press here! </button>
    <p id="demo"></p>
    <script>
        function myFunction(){
        var a = "";
        var i = 1;
        while (i<=16){
        a += "<br>the result of this do while loop is" + i;
        i++;
    }
              document.getElementById("demo").innerHTML = a;
        }
    </script>
    </body>
</html>
