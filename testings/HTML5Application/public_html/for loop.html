<html>
    <body>
        <p> the for loop exersice. </p>
        <h2> the for loop exersice </h2>
        <code> performance on it's way. </code>
        <p id="demo"></p>
        
        <script>
            var a = "";              
            var x;
            for (x = 0; x <= 30; x++){
              if (x === 15){ continue;}
             a += "the number is" + "  " + x + "<br>";
            }
            document.getElementById("demo").innerHTML = a;
            </script>
    </body>
