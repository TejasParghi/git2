<html>
    <title> print 4 </title>
    <body>
        <h2> print the do while loop result. </h2>
        <p> the result of p is </p>
        <button onclick="myFunction()"> press here! </button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var a = "";
                var x = 0;
                do {
                    a += "<br>the result of do while loop is" + "  " + x;
                    x++;
                }
                while (x < 15);
                    document.getElementById("demo").innerHTML = a;
                }
            
        </script>    
    </body>
</html>
