<html>
    <title>today's exersice </title>
    <body>
        <h2> hello from tejas</h2>
        <p> the print element.</p>
        <p> do while loop.</p>
        <button onclick="myFunction()"> press here! </button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var a = "";
                var i = 1;
                 while (i < 10){
                    a += "<br> this the first exersice of do while loop." + "  " + i;
                    i++;
                }
                 document.getElementById("demo").innerHTML = a;
            }
        </script>
    
    </body>
</html>
