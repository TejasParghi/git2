    <body>
        <h2> this is an object exersice. </h2>
        <p> the result of this object exersice is. </p>
        <p id="demo"></p>
        <script>
            var a = {
                fname: "tejas",
                mname: "rajan",
                lname: "parghi",
                fullName : function(){
                    return this.fname + "  " + this.mname + "  " + this.lname;
                }
            };
            var z = myFunction(7,3);
            function myFunction(x,y){
                return x*y;
            }
            function toCelcius(farhenheit){
                return (5/9)*(farhenheit-32);
            }
            document.getElementById("demo").innerHTML = toCelcius(43);
            document.getElementById("demo").innerHTML = typeof"a";
        </script>
