<html>
    <title> print 3 </title>
    <body> 
          <h2> the while loop exersice.</h2>
        <p> the result of while is </p>
        <button onclick="myFunction()"> press here! </button>
        <p id="demo"></p>
        <script>
            function myFunction(){
            var x = "";
            var i = 5 ;
            while (i<10){
                x += "<br>the result of while loops is" + "  " + i;
                i++;
            }
            document.getElementById("demo").innerHTML = x;
            }            
        </script>
    </body>
</html>
