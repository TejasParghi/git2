<html>
<body>
<title> this is the first exersice regarding to buttons.</title>
<style>
.button-group button{
padding:10px 24px;
background-color:tomato;
float:left;
border:2px solid green;
cursor:pointer;
color:indigo;
}
.button-group button:after{
content:"";
clear:both;
display:table;
}
.button-group button:not(:last-child){
border-right:none;
}
.button-group button:hover{
background-color:green;
font-size:20px;
}
</style>
<div class="button-group">
<button> click here </button>
<button> click there </button>
<button> click anywhere </button>
</body>
</html>
