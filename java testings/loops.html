        <title> loops</title>

    <body>
        <p>we are about to perform loops exersice</p>
        <p id="demo"></p>
        <script>
            var text = " ";
            var x;
            for (x = 1; x <= 20; x++){
            if (x==5) {break;}
            
                
                text += "the number is" + "  " + x + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
