<html>
    <body>
        <h1> hello this is the book exercise </h1>
        <p> print if exercise </p>
        <button onclick="myFunction()"> please click here </button>
        <p id="demo"></p>
        <script>
             function myFunction() {
            var Hours = new Date().getHours();
            var greetings;
            if (Hours<=12) {
             greetings = "this is morning"
            } 
            else if (Hours<=6) {
                greetings = "this is noon";
            }else {
                greetings = "this is afternoon"
            }
        
            document.getElementById("demo").innerHTML = greetings;
        }
            </script>
    </body>
